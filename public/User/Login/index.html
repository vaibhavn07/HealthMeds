<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form | Health Meds</title>
    <link rel="stylesheet" href="/User/Login/css/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="outer-wrap">
            <div class="img-wrap">
                <img src="https://www.dlf.pt/png/big/0/9277_cartoon-doctor-png.png" alt="">
            </div>
            <div class="form-wrap">
                <h1>Login</h1>
                
                <form action="#" class="form">
                    <br>
                    <input type="email" name="email" placeholder="Email"><br>
                    <input type="password" name="pass" placeholder="Password"><br>
                    <button type="submit" class="btn">Login</button>
                </form>

                <div class="social-login">
                    <a href="#">
                        <img src="images/google.png" alt="Google">
                    </a>
                    <a href="#">
                        <img src="images/fb.png" alt="Facebook">
                    </a>
                </div>
                <div class="bottom-text">
                    <p>Don't have an account? <a href="/User/register/index.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
