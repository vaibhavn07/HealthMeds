<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form | Health Meds</title>
    <link rel="stylesheet" href="/User/register/css/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="outer-wrap">
            <div class="img-wrap">
                <img src="https://www.dlf.pt/png/big/0/9277_cartoon-doctor-png.png" alt="">
            </div>
            <div class="form-wrap">
                <h1>Register</h1>
                <p>Join <span><b>Health Meds</b></span></p>
                <form action="#" class="form">
                    <br>
                    <input type="string" name="name" placeholder="Full name"><br>
                    <input type="number" name="mobile" placeholder="Mobile no."><br>
                    <input type="email" name="email" placeholder="Email"><br>
                    <input type="password" name="pass" placeholder="Password"><br>
                    <button type="submit" class="btn">Register</button>
                </form>

                
                <div class="bottom-text">
                    <p>Already have an account? <a href="/User/Login/index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
